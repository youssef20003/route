<section class="d-flex  justify-content-center align-items-center text-center">
    <div class="container">
        <div class="main">
            <div class=" mb-2">
                <h1 class="text-uppercase ">portfolio component</h1>
            </div>
            <div class="mb-2 logo-container">
                <i class="fa-solid fa-star logo"></i>
            </div>
            <div class="row row-cols-lg-3 row-cols-md-2  row-cols-sm-1 row-cols-1 row-gap-4 ">
                @for(img of images ; track $index){
                    <div  class="col" (click)="openModal(img)">
                        <div class=" img-wrapper " >
                            <div class="hover"  >
                                <i  class="text-white fa-solid fa-plus fa-6x"></i>
                            </div>
                            <img   src={{img}} alt="Portfolio Image">
                        </div>
                    </div>
                    } 
            </div>
        </div>
    </div> 
</section> 


<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img [src]="selectedImage" class="img-fluid" alt="Selected Image">
            </div>
        </div>
    </div>
</div>
